<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Reader</title>
  </head>
  <body>
    <h1>Carica uno o piÃ¹ PDF</h1>

    <!-- dentro public/html/index.html (o qualunque sia il tuo file) -->
    <p><a href="/excel.html">Apri Excel Reader</a></p>

    <form id="uploadForm">
      <input
        type="file"
        id="pdfFiles"
        name="pdfs"
        accept="application/pdf"
        multiple
        required
      />
      <button type="submit">Carica</button>
    </form>
    <div id="output"></div>

    <!-- Upload Excel -->

    <!-- Interroga corsi -->
    <h2>Interroga Corsi</h2>
    <input type="text" id="question" />
    <button id="interrogaBtn" onclick="interrogaAI()">Interroga</button>
    <div id="loadingInterroga" style="display: none">Interrogazione...</div>
    <div id="resultInterroga"></div>
    <div id="errorInterroga" style="color: red"></div>

    <script>
      const form = document.getElementById("uploadForm");
      const output = document.getElementById("output");
      // Interroga corsi
      async function interrogaAI() {
        document.getElementById("loadingInterroga").style.display = "block";
        try {
          // chiamata al tuo backend (porta 3000 di Express)
          const question = document.getElementById("question").value;

          // CAMBIA: Invia JSON invece di FormData
          const res = await fetch("http://localhost:3000/interroga-ai", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ domanda: question }),
          });

          const data = await res.json();
          displayResponse(data.response);
        } catch (err) {
          document.getElementById("errorInterroga").textContent =
            "Errore: " + err.message;
        } finally {
          document.getElementById("loadingInterroga").style.display = "none";
        }
      }

      
      function displayResponse(responseData) {
        const resultDiv = document.getElementById("resultInterroga");

        // Se la risposta Ã¨ una stringa JSON, prova a parsarla
        let parsedData;
        if (typeof responseData === "string") {
          try {
            parsedData = JSON.parse(responseData);
          } catch (e) {
            // Se non Ã¨ JSON valido, trattala come stringa semplice
            parsedData = responseData;
          }
        } else {
          parsedData = responseData;
        }

        let html = '<div class="ai-response">';

        // Controlla se Ã¨ una risposta RAG strutturata
        if (
          parsedData &&
          typeof parsedData === "object" &&
          (parsedData.gemma_response || parsedData.llama_response)
        ) {
          // Risposta RAG con modelli multipli
          if (parsedData.gemma_response) {
            html += `
        <div class="model-response">
          <h3>ðŸ¤– Gemma (${parsedData.gemma_model || "gemma"})</h3>
          <p>${parsedData.gemma_response.replace(/\n/g, "<br>")}</p>
        </div>
      `;
          }

          if (parsedData.llama_response) {
            html += `
        <div class="model-response">
          <h3>ðŸ¦™ Llama (${parsedData.llama_model || "llama"})</h3>
          <p>${parsedData.llama_response.replace(/\n/g, "<br>")}</p>
        </div>
      `;
          }
        } else {
          // Risposta semplice (senza RAG)
          const responseText =
            typeof parsedData === "string"
              ? parsedData
              : JSON.stringify(parsedData, null, 2);

          html += `
      <div class="simple-response">
        <h3>ðŸ¤– Risposta AI</h3>
        <p>${responseText.replace(/\n/g, "<br>")}</p>
      </div>
    `;
        }

        html += "</div>";
        resultDiv.innerHTML = html;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const files = document.getElementById("pdfFiles").files;
        const formData = new FormData();

        for (const file of files) {
          formData.append("pdfs", file);
        }

        const res = await fetch("/upload", { method: "POST", body: formData });
        const data = await res.json();

        if (data.files) {
          output.innerHTML = "";
          data.files.forEach((f) => {
            const div = document.createElement("div");
            div.innerHTML = `<h2>${f.title}</h2><pre>${f.content}</pre>`;
            output.appendChild(div);
          });
        } else {
          output.textContent = data.error || "Errore sconosciuto";
        }
      });
    </script>
  </body>
</html>
